<!DOCTYPE html>
<html lang="en">
<head >
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6C11A1, #0072FF);
            color: #fff;
        }
        
        #fixed-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #friends-list {
            margin-top: 50px; /* Adjust as needed based on your design */
            padding: 20px;
        }
        
        .friend {
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .friend:hover {
            background-color: #555;
        }

        h1 {
            color: #6C11A1;
        }

        button {
            background-color: #6C11A1;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8E2DE2;
        }
    </style>
</head>
<body>
    <div id="fixed-panel">
        <button onclick="addFriends()">Add Friends</button>
    </div>

    <div id="friends-list">
        <h1>Your Friends</h1>
        <div class="friend" onclick="redirectToChat('Friend1')">Friend1</div>
        <div class="friend" onclick="redirectToChat('Friend2')">Friend2</div>
        <div class="friend" onclick="redirectToChat('Friend3')">Friend3</div>
        <!-- Add more friends dynamically based on the server response -->
    </div>

    <script>
        function addFriends() {
            // Add logic to open the add friends panel
            alert("Add Friends functionality goes here");
        }

        function redirectToChat(friendName) {
            // Add logic to redirect to the chatting page with the selected friend
            window.location.href = 'texting.html?friend=' + friendName;
        }
    </script>
</body>
</html>
